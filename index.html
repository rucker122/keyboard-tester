<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Test</title>
        <link rel="stylesheet" href="site.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
        <script src="site.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <div class="kb_display">
                <div class="keyboard">
                    <div class="key_row">
                        <div class="key key_valid key-1u" data-key="Escape"></div>

                        <div class="key key_empty"></div>

                        <div class="key key_valid key-1u" data-key="F1"></div>
                        <div class="key key_valid key-1u" data-key="F2"></div>
                        <div class="key key_valid key-1u" data-key="F3"></div>
                        <div class="key key_valid key-1u" data-key="F4"></div>
                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-1u" data-key="F5"></div>
                        <div class="key key_valid key-1u" data-key="F6"></div>
                        <div class="key key_valid key-1u" data-key="F7"></div>
                        <div class="key key_valid key-1u" data-key="F8"></div>
                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-1u" data-key="F9"></div>
                        <div class="key key_valid key-1u" data-key="F10"></div>
                        <div class="key key_valid key-1u" data-key="F11"></div>
                        <div class="key key_valid key-1u" data-key="F12"></div>
                        
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_valid key-1u" data-key="PrintScreen"></div>
                        <div class="key key_valid key-1u" data-key="ScrollLock"></div>
                        <div class="key key_valid key-1u" data-key="Pause"></div>
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_empty key-1u"></div>
                        <div class="key key_empty key-1u"></div>
                        <div class="key key_empty key-1u"></div>
                        <div class="key key_empty key-1u"></div>

                    </div>

                    
                    <div class="key_row key_row_distance">
                        <div class="key key_valid key-1u" data-key="Backquote"></div>
                        <div class="key key_valid key-1u" data-key="Digit1"></div>
                        <div class="key key_valid key-1u" data-key="Digit2"></div>
                        <div class="key key_valid key-1u" data-key="Digit3"></div>
                        <div class="key key_valid key-1u" data-key="Digit4"></div>
                        <div class="key key_valid key-1u" data-key="Digit5"></div>
                        <div class="key key_valid key-1u" data-key="Digit6"></div>
                        <div class="key key_valid key-1u" data-key="Digit7"></div>
                        <div class="key key_valid key-1u" data-key="Digit8"></div>
                        <div class="key key_valid key-1u" data-key="Digit9"></div>
                        <div class="key key_valid key-1u" data-key="Digit0"></div>
                        <div class="key key_valid key-1u" data-key="Minus"></div>
                        <div class="key key_valid key-1u" data-key="Equal"></div>
                        <div class="key key_valid key-2u" data-key="Backspace"></div>
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_valid key-1u" data-key="Insert"></div>
                        <div class="key key_valid key-1u" data-key="Home"></div>
                        <div class="key key_valid key-1u" data-key="PageUp"></div>
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_valid key-1u" data-key="NumLock"></div>
                        <div class="key key_valid key-1u" data-key="NumpadDivide"></div>
                        <div class="key key_valid key-1u" data-key="NumpadMultiply"></div>
                        <div class="key key_valid key-1u" data-key="NumpadSubtract"></div>
                    </div>

                    
                    <div class="key_row">

                        <div class="key key_valid key-15u" data-key="Tab"></div>
                        <div class="key key_valid key-1u" data-key="KeyQ"></div>
                        <div class="key key_valid key-1u" data-key="KeyW"></div>
                        <div class="key key_valid key-1u" data-key="KeyE"></div>
                        <div class="key key_valid key-1u" data-key="KeyR"></div>
                        <div class="key key_valid key-1u" data-key="KeyT"></div>
                        <div class="key key_valid key-1u" data-key="KeyY"></div>
                        <div class="key key_valid key-1u" data-key="KeyU"></div>
                        <div class="key key_valid key-1u" data-key="KeyI"></div>
                        <div class="key key_valid key-1u" data-key="KeyO"></div>
                        <div class="key key_valid key-1u" data-key="KeyP"></div>
                        <div class="key key_valid key-1u" data-key="BracketLeft"></div>
                        <div class="key key_valid key-1u" data-key="BracketRight"></div>
                        <div class="key key_valid key-15u" data-key="Backslash"></div>
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_valid key-1u" data-key="Delete"></div>
                        <div class="key key_valid key-1u" data-key="End"></div>
                        <div class="key key_valid key-1u" data-key="PageDown"></div>
                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-1u" data-key="Numpad7"></div>
                        <div class="key key_valid key-1u" data-key="Numpad8"></div>
                        <div class="key key_valid key-1u" data-key="Numpad9"></div>
                        <div class="key key_valid key-1u" data-key="NumpadAdd"></div>

                    </div>

                    
                    <div class="key_row">

                        <div class="key key_valid key-175u" data-key="CapsLock"></div>
                        <div class="key key_valid key-1u" data-key="KeyA"></div>
                        <div class="key key_valid key-1u" data-key="KeyS"></div>
                        <div class="key key_valid key-1u" data-key="KeyD"></div>
                        <div class="key key_valid key-1u" data-key="KeyF"></div>
                        <div class="key key_valid key-1u" data-key="KeyG"></div>
                        <div class="key key_valid key-1u" data-key="KeyH"></div>
                        <div class="key key_valid key-1u" data-key="KeyJ"></div>
                        <div class="key key_valid key-1u" data-key="KeyK"></div>
                        <div class="key key_valid key-1u" data-key="KeyL"></div>
                        <div class="key key_valid key-1u" data-key="Semicolon"></div>
                        <div class="key key_valid key-1u" data-key="Quote"></div>
                        <div class="key key_valid key-225u" data-key="Enter"></div>

                        
                        <div class="key key_empty key-05u"></div>

                        <div class="key key_empty key-1u"></div>
                        <div class="key key_empty key-1u"></div>
                        <div class="key key_empty key-1u"></div>

                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-1u" data-key="Numpad4"></div>
                        <div class="key key_valid key-1u" data-key="Numpad5"></div>
                        <div class="key key_valid key-1u" data-key="Numpad6"></div>
                        <div class="key key_valid key-1u" data-key="NumpadAdd"></div>
                    </div>

                    
                    <div class="key_row">
                        <div class="key key_valid key-225u" data-key="ShiftLeft"></div>
                        <div class="key key_valid key-1u" data-key="KeyZ"></div>
                        <div class="key key_valid key-1u" data-key="KeyX"></div>
                        <div class="key key_valid key-1u" data-key="KeyC"></div>
                        <div class="key key_valid key-1u" data-key="KeyV"></div>
                        <div class="key key_valid key-1u" data-key="KeyB"></div>
                        <div class="key key_valid key-1u" data-key="KeyN"></div>
                        <div class="key key_valid key-1u" data-key="KeyM"></div>
                        <div class="key key_valid key-1u" data-key="Comma"></div>
                        <div class="key key_valid key-1u" data-key="Period"></div>
                        <div class="key key_valid key-1u" data-key="Slash"></div>
                        <div class="key key_valid key-275u" data-key="ShiftRight"></div>
                        
                        <div class="key key_empty key-05u"></div>
                        <div class="key key_empty key-1u"></div>
                        <div class="key key_valid key-1u" data-key="ArrowUp"></div>
                        <div class="key key_empty key-1u"></div>

                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-1u" data-key="Numpad1"></div>
                        <div class="key key_valid key-1u" data-key="Numpad2"></div>
                        <div class="key key_valid key-1u" data-key="Numpad3"></div>
                        <div class="key key_valid key-1u" data-key="NumpadEnter"></div>
                    </div>

                    
                    <div class="key_row">

                        <div class="key key_valid key-125u" data-key="ControlLeft"></div>
                        <div class="key key_valid key-125u" data-key="MetaLeft"></div>
                        <div class="key key_valid key-125u" data-key="AltLeft"></div>
                        <div class="key key_valid key-625u" data-key="Space"></div>
                        <div class="key key_valid key-125u" data-key="AltRight"></div>
                        <div class="key key_valid key-125u" data-key="Fn"></div>
                        <div class="key key_valid key-125u" data-key="ContextMenu"></div>
                        <div class="key key_valid key-125u" data-key="ControlRight"></div>

                        <div class="key key_empty key-05u"></div>
                        <div class="key key_valid key-1u" data-key="ArrowLeft"></div>
                        <div class="key key_valid key-1u" data-key="ArrowDown"></div>
                        <div class="key key_valid key-1u" data-key="ArrowRight"></div>

                        <div class="key key_empty key-05u"></div>

                        <div class="key key_valid key-2u" data-key="Numpad0"></div>
                        <div class="key key_valid key-1u" data-key="NumpadDecimal"></div>
                        <div class="key key_valid key-1u" data-key="NumpadEnter"></div>
                </div>
            </div>
        </div>
              
            <div class="log_display">
                <div class="log_header">
                    <span>Shortest: <span id="shortest-input"></span> ms</span>
                    <p>Log: 
                        <button id="btn-clear">Clear</button>
                    </p>
                </div>
              
                <div id="log-content"></div>
            </div>
              
        </div>
    </body>
</html>
